    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Sarabun', 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FFFFFF;
            font-family: 'Poppins', sans-serif;
        }
        #datetime-container {
            margin-top: 5px;
            color: #aaa;
        }
        #time-display {
            font-family: 'Poppins', sans-serif;
            font-size: 2em;
            font-weight: 600;
            color: #f5f5f5;
            letter-spacing: 2px;
        }
        #date-display {
            font-size: 1em;
            color: #888;
        }
        #player {
            width: 100%;
            aspect-ratio: 16/9;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
        }
        #channel-section {
            width: 100%;
            max-width: 1000px;
            margin: 10px auto;
        }
        #category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
            justify-content: center;
        }
        .category-button {
            padding: 8px 16px;
            border: 1px solid #444;
            background-color: #222;
            color: #E0E0E0;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .category-button:hover {
            background-color: #333;
            border-color: #555;
        }
        .category-button.active {
            background-color: #1E90FF;
            border-color: #1E90FF;
            color: #FFFFFF;
            font-weight: 700;
        }
        .channel-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .channel {
            cursor: pointer;
            background: #1E1E1E;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            padding: 10px;
            transition: transform 0.2s ease, border-color 0.2s ease;
            width: 90px;
        }
        .channel img {
            width: 70px;
            height: 70px;
            margin-bottom: 8px;
            border-radius: 5px;
            background-color: #2c2c2c;
            pointer-events: none;
        }
        .channel:hover {
            background: #282828;
            border-color: #1E90FF;
            transform: scale(1.05);
        }
    </style>
</head>

                const date = now.getDate();

                const year = now.getFullYear() + 543;
                dateDisplay.textContent = `${day}ที่ ${date} ${month} พ.ศ. ${year}`;
            }

            ];
            
            const categoryButtonsContainer = document.getElementById('category-buttons');
            const channelGridContainer = document.getElementById('channel-grid');

            function loadPlayer(channel) {
                const playerDiv = document.getElementById("player");
                playerDiv.innerHTML = "";
                jwplayer("player").setup({
                    file: channel.file,
                    type: "dash",
                    drm: { clearkey: { keyId: channel.keyId, key: channel.key } },
                    width: "100%",
                    aspectratio: "16:9",
                    autostart: true,
                    playbackRateControls: true
                });
            }

            const groupedChannels = channels.reduce((acc, channel) => {
                const category = channel.category;
                if (!acc[category]) acc[category] = [];
                acc[category].push(channel);
                return acc;
            }, {});

            function displayChannels(category) {
                channelGridContainer.innerHTML = '';
                const channelsToDisplay = groupedChannels[category];
                if (!channelsToDisplay) return;

                channelsToDisplay.forEach(channel => {
                    const div = document.createElement("div");
                    div.className = "channel";
                    div.innerHTML = `<img src="${channel.logo}" alt="Logo ${channel.category}">`;
                    div.onclick = () => loadPlayer(channel);
                    channelGridContainer.appendChild(div);
                });
            }

            const categories = Object.keys(groupedChannels);
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-button';
                button.textContent = category;
                button.dataset.category = category;

                button.onclick = function() {
                    document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    displayChannels(this.dataset.category);
                };
                categoryButtonsContainer.appendChild(button);
            });

            if (categories.length > 0) {
                const firstButton = categoryButtonsContainer.querySelector('.category-button');
                if (firstButton) {
                    firstButton.click();
                }
            }
        });
