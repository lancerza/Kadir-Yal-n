<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            /* อาจลบ h1 ออกไปได้หากไม่ต้องการแสดงข้อความหัวข้อ */
        }
        #channel-list {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .channel {
            cursor: pointer;
            /* กำหนดขนาดของช่องให้เท่ากับโลโก้พอดี */
            width: 70px; /* เท่ากับ width ของ img */
            height: 70px; /* เท่ากับ height ของ img */
            padding: 0; /* ลบ padding ทั้งหมดออกเพื่อให้รูปภาพอยู่เต็มกล่อง */

            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; /* ยังคงเป็น column เพื่อจัดการ img + name (แม้ name จะถูกซ่อน) */
            align-items: center;
            justify-content: center; /* จัดโลโก้ให้อยู่กึ่งกลางในช่อง */
            text-decoration: none;
            color: inherit;
            transition: background 0.3s ease;
        }
        .channel:hover {
            background: #444;
            border-color: #666;
        }
        .channel img {
            width: 70px; /* ขนาดของรูปภาพโลโก้ */
            height: 70px; /* ขนาดของรูปภาพโลโก้ */
            margin: 0; /* ลบ margin ทั้งหมดออกจากรูปภาพ */
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .channel-name {
            display: none; /* ซ่อนชื่อช่องไม่ให้แสดงผล */
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    <div id="channel-list"></div>

    <script>
        const channels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png",
                file: "https://dookeela.live/live-tv/ch3hd",
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png",
                file: "https://dookeela.live/live-tv/ch5hd",
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png",
                file: "https://dookeela.live/live-tv/ch7hd",
            },
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7",
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9",
            }
        ];

        const channelList = document.getElementById("channel-list");
        channels.forEach(channel => {
            const encodedFileUrl = encodeURIComponent(channel.file);
            const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

            const a = document.createElement("a");
            a.href = wiseplayIntentUri;
            a.className = "channel";
            a.target = "_blank";

            a.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name}">
                <div class="channel-name">${channel.name}</div>
            `;
            channelList.appendChild(a);
        });
    </script>
</body>
</html>
