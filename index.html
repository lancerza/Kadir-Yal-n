<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        #channel-list {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .channel {
            cursor: pointer;
            width: 70px;
            height: 70px;
            padding: 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            /* เพิ่ม box-shadow สำหรับเรืองแสง */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0); /* เริ่มต้นไม่มีเรืองแสง */
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease; /* เพิ่ม transition ให้ box-shadow */
        }
        .channel:hover {
            background: #444;
            border-color: #666;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* เรืองแสงสีขาวเมื่อโฮเวอร์ */
        }
        .channel img {
            width: 70px;
            height: 70px;
            margin: 0;
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .channel-name {
            display: none;
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    <div id="channel-list"></div>

    <script>
        const channels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png",
                file: "https://dookeela.live/live-tv/ch3hd",
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png",
                file: "https://dookeela.live/live-tv/ch5hd",
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png",
                file: "https://dookeela.live/live-tv/ch7hd",
            },
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7",
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9",
            }
        ];

        const channelList = document.getElementById("channel-list");
        channels.forEach(channel => {
            const encodedFileUrl = encodeURIComponent(channel.file);
            const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

            const a = document.createElement("a");
            a.href = wiseplayIntentUri;
            a.className = "channel";
            a.target = "_blank";

            a.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name}">
                <div class="channel-name">${channel.name}</div>
            `;
            channelList.appendChild(a);
        });
    </script>
</body>
</html>
