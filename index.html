<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        /* ==================== */
        /* Force Dark Mode & Background Image Variables */
        /* ==================== */
        :root {
            /* Always Dark Mode */
            --bg-color: #000;
            --text-color: #fff;
            --channel-bg: #222;
            --channel-border: #444;
            --channel-hover-bg: #444;
            --channel-hover-border: #666;
            --category-tab-bg: #333;
            --category-tab-border: #333;
            --category-tab-text: #ccc;
            --category-tab-hover-bg: #555;
            --category-tab-hover-text: #fff;
            --category-tab-active-bg: #007bff;
            --category-tab-active-border: #007bff;
            --category-tab-active-shadow-color: rgba(0, 123, 255, 0.5);
            --glow-color: rgba(255, 255, 255, 0.9);
            --no-channels-text: #ccc;

            /* New: Background Image Variable */
            --body-bg-image: none; /* Default: no image */
            --body-bg-size: cover;
            --body-bg-position: center;
            --body-bg-repeat: no-repeat;
        }

        /* ลบ @media (prefers-color-scheme: light) ออกไป เพื่อบังคับ Dark Mode */

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
            padding-top: 20px;

            /* Apply background image */
            background-image: var(--body-bg-image);
            background-size: var(--body-bg-size);
            background-position: var(--body-bg-position);
            background-repeat: var(--body-bg-repeat);
            background-attachment: fixed; /* ทำให้ภาพพื้นหลังไม่เลื่อนตามเนื้อหา */
        }
        h1 {
            margin-top: 0px;
            margin-bottom: 20px;
        }

        /* ==================== */
        /* Background Image Controls Styling */
        /* ==================== */
        #bg-image-controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #bg-image-url {
            flex-grow: 1;
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
            outline: none;
            min-width: 200px; /* เพิ่ม min-width เพื่อให้ช่องใส่ URL ใหญ่ขึ้น */
        }
        #bg-image-url::placeholder {
            color: #aaa;
        }
        .bg-control-btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .bg-control-btn:hover {
            background-color: #0056b3;
        }
        .bg-control-btn.reset {
            background-color: #dc3545; /* สีแดงสำหรับปุ่มรีเซ็ต */
        }
        .bg-control-btn.reset:hover {
            background-color: #c82333;
        }


        #category-tabs {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 12px;
            padding: 0 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--category-tab-hover-bg) var(--category-tab-bg);
        }
        #category-tabs::-webkit-scrollbar {
            height: 8px;
        }
        #category-tabs::-webkit-scrollbar-track {
            background: var(--category-tab-bg);
            border-radius: 10px;
        }
        #category-tabs::-webkit-scrollbar-thumb {
            background: var(--category-tab-hover-bg);
            border-radius: 10px;
        }
        #category-tabs::-webkit-scrollbar-thumb:hover {
            background: var(--category-tab-active-bg);
        }

        .category-tab {
            padding: 10px 20px;
            background-color: var(--category-tab-bg);
            border: 1px solid var(--category-tab-border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: normal;
            color: var(--category-tab-text);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .category-tab:hover {
            background-color: var(--category-tab-hover-bg);
            color: var(--category-tab-hover-text);
            border-color: var(--category-tab-hover-border);
        }
        .category-tab.active {
            background-color: var(--category-tab-active-bg);
            border-color: var(--category-tab-active-border);
            font-weight: bold;
            color: var(--category-tab-hover-text);
            box-shadow: 0 0 10px var(--category-tab-active-shadow-color);
            transform: scale(1.05);
        }

        #channel-list {
            margin: 0px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            min-height: 80px;
            align-items: flex-start;
        }
        .channel {
            cursor: pointer;
            width: 70px;
            height: 70px;
            padding: 0;
            background: var(--channel-bg);
            border: 1px solid var(--channel-border);
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0);
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }
        .channel:hover {
            background: var(--channel-hover-bg);
            border-color: var(--channel-hover-border);
            box-shadow: 0 0 15px var(--glow-color);
        }
        .channel img {
            width: 70px;
            height: 70px;
            margin: 0;
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .channel-name {
            display: none;
        }
        .no-channels-message {
            color: var(--no-channels-text);
            text-align: center;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    
    <div id="bg-image-controls">
        <input type="text" id="bg-image-url" placeholder="ใส่ URL ภาพพื้นหลังที่นี่">
        <button id="apply-bg-btn" class="bg-control-btn">ตั้งค่าภาพพื้นหลัง</button>
        <button id="reset-bg-btn" class="bg-control-btn reset">รีเซ็ตพื้นหลัง</button>
    </div>

    <div id="category-tabs">
        </div>

    <div id="channel-list"></div>

    <script>
        // === Channel Data ===
        const allChannels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png",
                file: "https://dookeela.live/live-tv/ch3hd",
                category: "ทั่วไป"
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png",
                file: "https://dookeela.live/live-tv/ch5hd",
                category: "ทั่วไป"
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png",
                file: "https://dookeela.live/live-tv/ch7hd",
                category: "ทั่วไป"
            },
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7",
                category: "กีฬา"
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9",
                category: "กีฬา"
            },
            {
                name: "Cartoon Club",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Cartoon_Club_logo.png/800px-Cartoon_Club_logo.png",
                file: "https://example.com/cartoonclub.m3u8",
                category: "การ์ตูน"
            },
            {
                name: "หนังดี",
                logo: "https://via.placeholder.com/70?text=Movie",
                file: "https://example.com/moviechannel.m3u8",
                category: "ภาพยนตร์"
            },
            {
                name: "ช่องข่าวว่าง",
                logo: "https://via.placeholder.com/70?text=News",
                file: "https://example.com/newschannel.m3u8",
                category: "ข่าว" 
            }
        ];

        // === Category Management ===
        const categoryOrder = ["ทั่วไป", "กีฬา", "การ์ตูน", "ภาพยนตร์", "รายการพิเศษ", "ข่าว"];

        const categoryDisplayNames = {
            "ทั่วไป": "ทั่วไป",
            "กีฬา": "กีฬา",
            "การ์ตูน": "การ์ตูน",
            "ภาพยนตร์": "ภาพยนตร์",
            "รายการพิเศษ": "รายการพิเศษ", 
            "ข่าว": "ข่าวล่าสุด" 
        };

        const actualCategories = [...new Set(allChannels.map(channel => channel.category))];

        const categoryTabsContainer = document.getElementById("category-tabs");
        const channelListContainer = document.getElementById("channel-list");

        function createCategoryTabs() {
            categoryOrder.forEach(category => {
                // ตัวเลือก: แสดงปุ่มเฉพาะหมวดหมู่ที่มีช่องอยู่จริง ( uncomment if block if desired )
                // if (actualCategories.includes(category)) { 
                    const tab = document.createElement("div");
                    tab.className = "category-tab";
                    tab.textContent = categoryDisplayNames[category] || category; 
                    tab.dataset.category = category;
                    tab.onclick = () => filterChannels(category);
                    categoryTabsContainer.appendChild(tab);
                // } 
            });
        }

        function filterChannels(selectedCategory) {
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.style.transform = 'scale(1)'; 
            });
            
            const selectedTab = document.querySelector(`.category-tab[data-category="${selectedCategory}"]`);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }

            channelListContainer.innerHTML = ''; 
            
            const filteredChannels = allChannels.filter(channel => channel.category === selectedCategory);

            if (filteredChannels.length === 0) {
                const messageDiv = document.createElement("div");
                messageDiv.className = "no-channels-message";
                messageDiv.textContent = `ไม่พบช่องในหมวดหมู่ "${categoryDisplayNames[selectedCategory] || selectedCategory}" นี้`;
                channelListContainer.appendChild(messageDiv);
            } else {
                filteredChannels.forEach(channel => {
                    const encodedFileUrl = encodeURIComponent(channel.file);
                    const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

                    const a = document.createElement("a");
                    a.href = wiseplayIntentUri;
                    a.className = "channel";
                    a.target = "_blank";

                    a.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}">
                        <div class="channel-name">${channel.name}</div>
                    `;
                    channelListContainer.appendChild(a);
                });
            }
        }

        // === Background Image Logic ===
        const bgImageUrlInput = document.getElementById('bg-image-url');
        const applyBgBtn = document.getElementById('apply-bg-btn');
        const resetBgBtn = document.getElementById('reset-bg-btn');
        const root = document.documentElement; // Get :root element for CSS variables
        const localStorageKey = 'customBgImageUrl';

        function applyBackgroundImage(url) {
            if (url) {
                root.style.setProperty('--body-bg-image', `url('${url}')`);
                localStorage.setItem(localStorageKey, url);
            } else {
                root.style.setProperty('--body-bg-image', 'none');
                localStorage.removeItem(localStorageKey);
            }
        }

        // Load saved background image on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedImageUrl = localStorage.getItem(localStorageKey);
            if (savedImageUrl) {
                applyBackgroundImage(savedImageUrl);
                bgImageUrlInput.value = savedImageUrl; // Set input value to saved URL
            }
            
            // Initial category filter
            let initialCategoryToShow = null;
            for (let i = 0; i < categoryOrder.length; i++) {
                const category = categoryOrder[i];
                const channelsInCategory = allChannels.filter(channel => channel.category === category);
                if (channelsInCategory.length > 0) {
                    initialCategoryToShow = category;
                    break;
                }
            }
            
            if (initialCategoryToShow) {
                filterChannels(initialCategoryToShow);
            } else {
                channelListContainer.innerHTML = '<p class="no-channels-message">ยังไม่มีช่องรายการในระบบ</p>';
            }

            // Create category tabs after initial load
            createCategoryTabs();
        });

        applyBgBtn.addEventListener('click', () => {
            const url = bgImageUrlInput.value.trim();
            applyBackgroundImage(url);
        });

        resetBgBtn.addEventListener('click', () => {
            bgImageUrlInput.value = ''; // Clear input field
            applyBackgroundImage(null); // Reset to no image
        });

    </script>
</body>
</html>
