<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        /* ==================== */
        /* Global Box Sizing */
        /* ==================== */
        html {
            box-sizing: border-box;
            background-color: #000 !important; /* บังคับพื้นหลังของ html เป็นสีดำ */
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }

        :root {
            /* Always Dark Mode Defaults - These should force dark mode */
            --bg-color: #000;
            --text-color: #fff;
            --channel-bg: #222;
            --channel-border: #444;
            --channel-hover-bg: #555;
            --channel-hover-border: #666;
            --category-tab-bg: #333;
            --category-tab-border: #333;
            --category-tab-text: #e0e0e0;
            --category-tab-hover-bg: #555;
            --category-tab-hover-text: #fff;
            --category-tab-active-bg: #007bff;
            --category-tab-active-border: #fff; /* เปลี่ยนสีขอบ Active เป็นสีขาว */
            --category-tab-active-shadow-color: rgba(255, 255, 255, 0.7); /* เปลี่ยนสีเงา Active เป็นสีขาวเรืองแสง */
            --glow-color: rgba(255, 255, 255, 0.9);
            --no-channels-text: #ccc;
            --body-bg-image: none; /* Default: no image */
            --body-bg-size: cover;
            --body-bg-position: center;
            --body-bg-repeat: no-repeat;
            --body-overlay-color: rgba(0, 0, 0, 0.5); /* Overlay color for background image */
        }

        /* ไม่มี @media (prefers-color-scheme: light) เพื่อบังคับ Dark Mode */

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color) !important; /* บังคับพื้นหลังของ body เป็นสีดำ */
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
            padding-top: 20px;
            background-image: var(--body-bg-image);
            background-size: var(--body-bg-size);
            background-position: var(--body-bg-position);
            background-repeat: var(--body-bg-repeat);
            background-attachment: fixed;
            position: relative;
            z-index: 1;
        }

        /* ==================== */
        /* Background Image Overlay */
        /* ==================== */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--body-overlay-color);
            z-index: -1; 
            opacity: 1; 
            transition: opacity 0.3s ease;
        }
        /* ถ้าไม่มีภาพพื้นหลัง overlay ก็ไม่จำเป็นต้องมี */
        body:not([style*="background-image: url"])::before {
            opacity: 0; 
        }


        h1 {
            margin-top: 0px;
            margin-bottom: 20px;
        }

        #bg-image-controls {
            margin-bottom: 20px;
            padding: 8px 12px; 
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            max-width: 320px; 
            width: 90%; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            min-height: auto; 
            position: relative;
            z-index: 2; 
            transition: max-width 0.3s ease, width 0.3s ease; 
        }
        
        .bg-input-section {
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        #bg-image-controls.bg-set {
            width: 200px; 
            min-width: 200px; 
            max-width: 90vw; 
            padding: 8px 12px; 
        }
        .bg-success-section {
            display: flex;
            flex-wrap: nowrap;
            gap: 5px; 
            justify-content: center; 
            align-items: center;
            padding: 0 5px; 
            margin: 0 auto; 
            flex-grow: 1; 
        }


        #bg-image-url {
            flex-grow: 1;
            padding: 6px 10px;
            border: 1px solid #555;
            border-radius: 8px; 
            background-color: #333;
            color: #fff;
            font-size: 13px;
            outline: none;
            min-width: 80px; 
        }
        #bg-image-url::placeholder {
            color: #aaa;
        }
        /* ==================== */
        /* Button Styling - General Enhancements */
        /* ==================== */
        .bg-control-btn, .category-tab {
            /* General button reset */
            -webkit-appearance: none; 
            -moz-appearance: none; 
            appearance: none; 
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            user-select: none; /* ป้องกันการเลือกข้อความ */
            outline: none; /* ลบ outline เริ่มต้น */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.1s ease, box-shadow 0.1s ease; 
        }

        /* Focus state for accessibility (keyboard navigation) */
        .bg-control-btn:focus-visible, .category-tab:focus-visible, #bg-image-url:focus-visible { 
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); 
        }

        /* Active state (when clicked/pressed) */
        .bg-control-btn:active, .category-tab:active {
            transform: scale(0.98); 
            opacity: 0.9; 
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2); 
        }


        .bg-control-btn { /* Specific styles for background control buttons */
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 8px; 
            font-size: 13px;
            flex-shrink: 0;
            text-shadow: 0 0 2px rgba(0,0,0,0.2); 
        }
        .bg-control-btn:hover {
            background-color: #0056b3;
        }
        .bg-control-btn.reset {
            background-color: #dc3545;
        }
        .bg-control-btn.reset:hover {
            background-color: #c82333;
        }

        .bg-success-message {
            font-size: 14px;
            font-weight: bold;
            color: #28a745;
            display: flex;
            align-items: center;
            gap: 5px;
            flex-grow: 0; 
            justify-content: flex-start;
            padding-left: 0px; 
            text-shadow: 0 0 2px rgba(0,0,0,0.2); 
        }
        .bg-success-message .success-icon {
            font-size: 18px;
            width: 24px;
            height: 24px;
            background-color: #28a745;
            color: white;
            border-radius: 8px; 
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        #reset-bg-btn-success {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #dc3545;
            color: white;
            border-radius: 8px; 
            text-shadow: 0 0 2px rgba(0,0,0,0.2); 
        }
        #reset-bg-btn-success:hover {
            background-color: #c82333;
        }


        /* Initial state hidden for success message, visible for input section */
        #bg-image-controls.bg-set .bg-input-section {
            display: none;
        }
        #bg-image-controls.bg-set .bg-success-section {
            display: flex;
        }
        #bg-image-controls:not(.bg-set) .bg-input-section {
            display: flex;
        }
        #bg-image-controls:not(.bg-set) .bg-success-section {
            display: none;
        }


        #category-tabs {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 12px;
            padding: 0 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--category-tab-hover-bg) var(--category-tab-bg);
            z-index: 2; /* ทำให้แท็บอยู่เหนือ overlay */
        }
        #category-tabs::-webkit-scrollbar {
            height: 8px;
        }
        #category-tabs::-webkit-scrollbar-track {
            background: var(--category-tab-bg);
            border-radius: 10px;
        }
        #category-tabs::-webkit-scrollbar-thumb {
            background: var(--category-tab-hover-bg);
            border-radius: 10px;
        }
        #category-tabs::-webkit-scrollbar-thumb:hover {
            background: var(--category-tab-active-bg);
        }

        .category-tab {
            padding: 10px 20px;
            background-color: var(--category-tab-bg);
            border: 1px solid var(--category-tab-border);
            border-radius: 8px; 
            font-size: 15px;
            font-weight: normal;
            color: var(--category-tab-text);
            white-space: nowrap;
            flex-shrink: 0;
            text-shadow: 0 0 2px rgba(0,0,0,0.2); 
        }
        .category-tab:hover {
            background-color: var(--category-tab-hover-bg);
            color: var(--category-tab-hover-text);
            border-color: var(--category-tab-hover-border);
        }
        .category-tab.active {
            background-color: var(--category-tab-active-bg);
            border-color: #fff; /* เปลี่ยนสีขอบ Active เป็นสีขาว */
            font-weight: bold;
            color: var(--category-tab-hover-text); 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* เปลี่ยนเงาเป็นสีขาวเรืองแสง */
            transform: scale(1.05);
            text-shadow: 0 0 3px rgba(0,0,0,0.3); 
        }

        #channel-list {
            margin: 0px auto;
            max-width: 800px;
            width: 90%; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            min-height: 80px;
            align-items: flex-start;
            z-index: 2; 
        }
        .channel {
            cursor: pointer;
            width: 70px;
            height: 70px;
            padding: 0;
            background: var(--channel-bg);
            border: 1px solid #444;
            border-radius: 10px; 
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0);
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }
        .channel:hover {
            background: var(--channel-hover-bg);
            border-color: var(--channel-hover-border);
            box-shadow: 0 0 15px var(--glow-color);
        }
        .channel img {
            width: 70px;
            height: 70px;
            margin: 0;
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .channel-name {
            display: none;
        }
        .no-channels-message {
            color: var(--no-channels-text);
            text-align: center;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }

        /* ==================== */
        /* Responsive Adjustments for Smaller Screens (e.g., Mobile Portrait < 480px) */
        /* ==================== */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
                margin-bottom: 10px;
            }
            body {
                padding-top: 15px;
            }

            #bg-image-controls {
                padding: 6px 8px; 
                gap: 5px; 
                width: 95%; 
            }

            .bg-input-section {
                flex-direction: column; 
                gap: 5px; 
            }
            #bg-image-url {
                width: 100%; 
                min-width: unset; 
                box-sizing: border-box; 
            }
            .bg-control-btn {
                width: 100%; 
                font-size: 14px; 
                padding: 8px 10px; 
                box-sizing: border-box; 
            }
            .bg-success-section {
                flex-direction: column; 
                gap: 5px; 
            }
            .bg-success-message {
                width: 100%; 
                justify-content: center; 
                padding: 0; 
            }
            #reset-bg-btn-success {
                width: 100%; 
                margin-top: 5px;
                font-size: 14px; 
                padding: 8px 10px; 
            }


            #category-tabs {
                gap: 6px;
                padding: 0 5px;
            }
            .category-tab {
                padding: 7px 12px;
                font-size: 13px;
                border-radius: 8px; 
            }
            .category-tab.active {
                 transform: scale(1.03);
            }

            #channel-list {
                gap: 8px;
                width: 95%; 
            }
            .channel {
                width: 60px; 
                height: 60px;
                border-radius: 8px; 
            }
            .channel img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    
    <div id="bg-image-controls">
        <div class="bg-input-section">
            <input type="text" id="bg-image-url" placeholder="ใส่ URL ภาพพื้นหลังที่นี่">
            <button id="toggle-bg-btn" class="bg-control-btn">ตั้งค่าภาพพื้นหลัง</button>
        </div>
        <div class="bg-success-section">
            <span class="bg-success-message">
                <span class="success-icon"></span>เรียบร้อยแล้ว
            </span>
            <button id="reset-bg-btn-success" class="bg-control-btn reset">รีเซ็ต</button>
        </div>
    </div>

    <div id="category-tabs">
        </div>

    <div id="channel-list"></div>

    <script>
        // === Channel Data ===
        const allChannels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png",
                // ***** สำคัญมาก: เพื่อลดแสงขาวและเพิ่มประสิทธิภาพ Wiseplay ให้ใช้ URL ตรงนี้ *****
                // ใช้ URL ของไฟล์สตรีมมิ่งโดยตรง (เช่น .m3u8 หรือ .mpd) แทน URL ของหน้าเว็บ
                // ตัวอย่าง URL ที่อาจจะช่วยลดแสงขาว: "https://dkl-o53d.cdn.akamaiz.com/dookeela/ch3hd/chunks.m3u8?nimblesessionid=..."
                file: "https://dookeela.live/live-tv/ch3hd", // <--- ปัจจุบันยังเป็น URL ของหน้าเว็บ
                category: "ทั่วไป"
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png",
                file: "https://dookeela.live/live-tv/ch5hd", // URL ของหน้าเว็บ
                category: "ทั่วไป"
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png",
                file: "https://dookeela.live/live-tv/ch7hd", // URL ของหน้าเว็บ
                category: "ทั่วไป"
            },
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7", // URL ของหน้าเว็บ
                category: "กีฬา"
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9", // URL ของหน้าเว็บ
                category: "กีฬา"
            },
            {
                name: "Cartoon Club",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Cartoon_Club_logo.png/800px-Cartoon_Club_logo.png",
                file: "https://example.com/cartoonclub.m3u8", // URL ตัวอย่าง
                category: "การ์ตูน"
            },
            {
                name: "หนังดี",
                logo: "https://via.placeholder.com/70?text=Movie",
                file: "https://example.com/moviechannel.m3u8", // URL ตัวอย่าง
                category: "ภาพยนตร์"
            },
            {
                name: "ช่องข่าวว่าง",
                logo: "https://via.placeholder.com/70?text=News",
                file: "https://example.com/newschannel.m3u8", // URL ตัวอย่าง
                category: "ข่าว" 
            }
        ];

        // === Category Management ===
        const categoryOrder = ["ทั่วไป", "กีฬา", "การ์ตูน", "ภาพยนตร์", "รายการพิเศษ", "ข่าว"];

        const categoryDisplayNames = {
            "ทั่วไป": "ทั่วไป",
            "กีฬา": "กีฬา",
            "การ์ตูน": "การ์ตูน",
            "ภาพยนตร์": "ภาพยนตร์",
            "รายการพิเศษ": "รายการพิเศษ", 
            "ข่าว": "ข่าวล่าสุด" 
        };

        const actualCategories = [...new Set(allChannels.map(channel => channel.category))];

        const categoryTabsContainer = document.getElementById("category-tabs");
        const channelListContainer = document.getElementById("channel-list");

        let currentSelectedCategory = null; 

        function createCategoryTabs() {
            categoryOrder.forEach(category => {
                const tab = document.createElement("div");
                tab.className = "category-tab";
                tab.textContent = categoryDisplayNames[category] || category; 
                tab.dataset.category = category;
                tab.onclick = () => {
                    filterChannels(category.trim()); 
                };
                categoryTabsContainer.appendChild(tab);
            });
        }

        function filterChannels(selectedCategory) {
            console.log('--- filterChannels called ---');
            console.log('Selected Category (raw):', selectedCategory);
            const trimmedSelectedCategory = selectedCategory.trim();
            console.log('Selected Category (trimmed):', trimmedSelectedCategory);

            currentSelectedCategory = trimmedSelectedCategory; 

            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.style.transform = 'scale(1)'; 
            });
            
            const selectedTab = document.querySelector(`.category-tab[data-category="${trimmedSelectedCategory}"]`);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }

            channelListContainer.innerHTML = ''; 
            
            let filteredChannels = allChannels.filter(channel => {
                const channelCategoryTrimmed = channel.category.trim(); 
                const isMatch = channelCategoryTrimmed === trimmedSelectedCategory;
                console.log(`Comparing channel category "${channel.category}" with selected "${trimmedSelectedCategory}": ${isMatch}`);
                return isMatch;
            });

            console.log('Filtered Channels Count:', filteredChannels.length);
            console.log('Filtered Channels:', filteredChannels);


            if (filteredChannels.length === 0) {
                const messageDiv = document.createElement("div");
                messageDiv.className = "no-channels-message";
                messageDiv.textContent = `ไม่พบช่องในหมวดหมู่ "${categoryDisplayNames[trimmedSelectedCategory] || trimmedSelectedCategory}" นี้`; 
                channelListContainer.appendChild(messageDiv);
            } else {
                filteredChannels.forEach(channel => {
                    const encodedFileUrl = encodeURIComponent(channel.file);
                    const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

                    const a = document.createElement("a");
                    a.href = wiseplayIntentUri;
                    a.className = "channel";
                    a.target = "_blank";

                    a.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}">
                        <div class="channel-name">${channel.name}</div>
                    `;
                    channelListContainer.appendChild(a);
                });
            }
        }

        // === Background Image Logic ===
        const bgImageControls = document.getElementById('bg-image-controls');
        const bgImageUrlInput = document.getElementById('bg-image-url');
        const toggleBgBtn = document.getElementById('toggle-bg-btn'); 
        const resetBgBtnSuccessSection = document.getElementById('reset-bg-btn-success');
        const successIconSpan = document.querySelector('.bg-success-section .success-icon'); 
        const root = document.documentElement;
        const localStorageKey = 'customBgImageUrl';

        function updateBgControlsState(hasImage) {
            if (hasImage) {
                bgImageControls.classList.add('bg-set');
                successIconSpan.textContent = '✅'; 
                toggleBgBtn.textContent = 'รีเซ็ตพื้นหลัง'; 
                toggleBgBtn.classList.add('reset'); 
            } else {
                bgImageControls.classList.remove('bg-set');
                bgImageUrlInput.value = ''; 
                toggleBgBtn.textContent = 'ตั้งค่าภาพพื้นหลัง'; 
                toggleBgBtn.classList.remove('reset'); 
            }
        }

        function applyBackgroundImage(url) {
            if (url) {
                const img = new Image();
                img.onload = () => {
                    root.style.setProperty('--body-bg-image', `url('${url}')`);
                    localStorage.setItem(localStorageKey, url);
                    updateBgControlsState(true); 
                };
                img.onerror = () => {
                    alert('ไม่สามารถโหลดภาพพื้นหลังได้ กรุณาตรวจสอบ URL');
                    applyBackgroundImage(null); 
                };
                img.src = url; 
            } else {
                root.style.setProperty('--body-bg-image', 'none');
                localStorage.removeItem(localStorageKey);
                updateBgControlsState(false); 
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedImageUrl = localStorage.getItem(localStorageKey);
            if (savedImageUrl) {
                const img = new Image();
                img.onload = () => {
                    root.style.setProperty('--body-bg-image', `url('${savedImageUrl}')`);
                    updateBgControlsState(true);
                    bgImageUrlInput.value = savedImageUrl; 
                };
                img.onerror = () => {
                    console.error("Failed to load saved background image. Resetting.");
                    applyBackgroundImage(null); 
                };
                img.src = savedImageUrl;
            } else {
                updateBgControlsState(false); 
            }
            
            // Initial category filter
            let initialCategoryToShow = null;
            for (let i = 0; i < categoryOrder.length; i++) {
                const category = categoryOrder[i];
                const channelsInCategory = allChannels.filter(channel => channel.category === category);
                if (channelsInCategory.length > 0) {
                    initialCategoryToShow = category.trim(); 
                    break;
                }
            }
            
            if (initialCategoryToShow) {
                filterChannels(initialCategoryToShow);
            } else {
                channelListContainer.innerHTML = '<p class="no-channels-message">ยังไม่มีช่องรายการในระบบ</p>';
            }

            createCategoryTabs();
        });

        // Event listener for the single toggle button
        toggleBgBtn.addEventListener('click', () => {
            if (toggleBgBtn.classList.contains('reset')) { // If it's currently a "reset" button
                applyBackgroundImage(null);
            } else { // If it's currently a "set background" button
                const url = bgImageUrlInput.value.trim();
                if (url) { 
                    applyBackgroundImage(url);
                } else { 
                    alert('กรุณาใส่ URL ภาพพื้นหลัง'); // Prompt if URL is empty
                }
            }
        });

        // The reset button in the success section remains separate
        resetBgBtnSuccessSection.addEventListener('click', () => {
            applyBackgroundImage(null);
        });

    </script>
</body>
