<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        #channel-list {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .channel {
            cursor: pointer;
            padding: 15px;
            background: #222;
            border: 1px solid #444;
            border-radius: 12px;
            text-align: center;
            width: 120px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: background 0.3s ease;
        }
        .channel:hover {
            background: #444;
            border-color: #666;
        }
        /* Container for the logo to control its background and shape */
        .channel-logo-container {
            width: 90px;
            height: 90px;
            margin-bottom: 10px;
            border-radius: 50%; /* ทำให้ container เป็นวงกลม */
            background-color: #fff; /* พื้นหลังสีขาวสำหรับวงกลม */
            display: flex; /* ใช้ flexbox เพื่อจัดรูปภาพให้อยู่ตรงกลาง */
            justify-content: center;
            align-items: center;
            overflow: hidden; /* ซ่อนส่วนเกินของรูปภาพที่ออกนอกวงกลม */
            border: 1px solid #ccc; /* เพิ่มขอบสีเทาอ่อนๆ รอบวงกลม */
        }
        .channel img {
            max-width: 80%; /* จำกัดขนาดรูปภาพให้พอดีกับ container */
            max-height: 80%; /* จำกัดขนาดรูปภาพให้พอดีกับ container */
            object-fit: contain; /* ทำให้รูปภาพพอดีโดยรักษาสัดส่วน */
            /* ลบ border-radius และ background-color ออกจาก img โดยตรง */
            border-radius: 0; /* ตรวจสอบให้แน่ใจว่ารูปภาพเป็นสี่เหลี่ยม */
            background-color: transparent; /* ไม่มีพื้นหลังที่ตัวรูปภาพ */
            padding: 0; /* ไม่มี padding ที่ตัวรูปภาพ */
        }
        .channel-name {
            font-size: 16px;
            font-weight: bold;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    <div id="channel-list"></div>

    <script>
        const channels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png",
                file: "https://dookeela.live/live-tv/ch3hd",
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png",
                file: "https://dookeela.live/live-tv/ch5hd",
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png",
                file: "https://dookeela.live/live-tv/ch7hd",
            },
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7",
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9",
            }
        ];

        const channelList = document.getElementById("channel-list");
        channels.forEach(channel => {
            const encodedFileUrl = encodeURIComponent(channel.file);
            const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

            const a = document.createElement("a");
            a.href = wiseplayIntentUri;
            a.className = "channel";
            a.target = "_blank";

            a.innerHTML = `
                <div class="channel-logo-container">
                    <img src="${channel.logo}" alt="${channel.name}">
                </div>
                <div class="channel-name">${channel.name}</div>
            `;
            channelList.appendChild(a);
        });
    </script>
</body>
</html>
