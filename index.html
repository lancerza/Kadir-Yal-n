        function loadPlayer(channel) {
            let adIndex = 0;
            function playAdThenChannel() {
                if (adIndex < adVideos.length) {
                    jwplayer("player").setup({
                        file: adVideos[adIndex],
                        width: "100%",
                        aspectratio: "16:9",
                        autostart: true,
                        mute: false,
                        events: {
                            complete: function() {
                                adIndex++;
                                playAdThenChannel();
                            },
                            error: function() {
                                adIndex++;
                                playAdThenChannel();
                            }
                        }
                    });
                } else {
                    jwplayer("player").setup({
                        file: channel.file,
                        width: "100%",
                        aspectratio: "16:9",
                        autostart: true,
                        mute: false
                    });
                    jwplayer("player").play();
                }
            }
            playAdThenChannel();
        }
        
        const channelList = document.getElementById("channel-list");
        channels.forEach(channel => {
            const div = document.createElement("div");
            div.className = "channel";
            div.innerHTML = `<img src="${channel.logo}" alt="${channel.name}"><br>${channel.name}`;
            div.onclick = () => loadPlayer(channel);
            channelList.appendChild(div);
        });
        
        if (channels.length > 0) {
            loadPlayer(channels[0]);
        }
