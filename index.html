<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* ทำให้ body เต็มความสูงของ viewport */
            justify-content: center; /* จัดให้อยู่ตรงกลางแนวตั้ง */
        }
        #channel-list {
            margin: 20px auto; /* เพิ่ม margin รอบๆ */
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* เพิ่มระยะห่างระหว่างช่อง */
            justify-content: center;
        }
        .channel {
            cursor: pointer;
            padding: 10px; /* เพิ่ม padding */
            background: #222;
            border: 1px solid #444;
            border-radius: 8px; /* เพิ่มรัศมีขอบ */
            text-align: center;
            width: 100px; /* เพิ่มขนาดช่อง */
            box-sizing: border-box; /* ให้ padding และ border อยู่ใน width ที่กำหนด */
            display: flex; /* ใช้ flexbox เพื่อจัดองค์ประกอบภายใน */
            flex-direction: column; /* จัดเรียงองค์ประกอบในแนวตั้ง */
            align-items: center; /* จัดให้อยู่กึ่งกลางแนวนอน */
        }
        .channel img {
            width: 80px; /* เพิ่มขนาดโลโก้ */
            height: 80px; /* เพิ่มขนาดโลโก้ */
            margin-bottom: 8px;
            border-radius: 50%; /* ทำให้โลโก้เป็นวงกลม */
            object-fit: cover; /* ทำให้รูปภาพพอดีโดยไม่ยืด */
        }
        .channel-name {
            font-size: 14px; /* ขนาดตัวอักษรชื่อช่อง */
            margin-bottom: 5px;
            word-break: break-word; /* ให้ข้อความที่ยาวขึ้นตัดบรรทัด */
        }
        .open-btn {
            display: block;
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #4CAF50; /* สีเขียว */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            width: 100%; /* ให้ปุ่มเต็มความกว้างของช่อง */
            box-sizing: border-box;
        }
        .open-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    <div id="channel-list"></div>

    <script>
        const channels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png", // โลโก้ช่อง 3 HD
                // **สำคัญ: URL นี้มีอายุจำกัดและอาจต้องมีการดึงใหม่บ่อยๆ**
                file: "https://dookeela.live/live-tv/ch3hd",
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png", 
                file: "https://dookeela.live/live-tv/ch5hd",
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png", 
                file: "https://dookeela.live/live-tv/ch7hd",
            },
            // เพิ่มช่องอื่นๆ ของคุณที่นี่
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7",
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9",
            }
        ];

        const channelList = document.getElementById("channel-list");
        channels.forEach(channel => {
            const div = document.createElement("div");
            div.className = "channel";

            // สร้าง Wiseplay Intent URI สำหรับแต่ละช่อง
            // สำคัญ: การเข้ารหัส URI component สำหรับ URL ของไฟล์
            const encodedFileUrl = encodeURIComponent(channel.file);
            const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

            div.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name}"><br>
                <div class="channel-name">${channel.name}</div>
                <a href="${wiseplayIntentUri}" class="open-btn">เปิดใน Wiseplay</a>
            `;
            channelList.appendChild(div);
        });
    </script>
</body>
</html>
