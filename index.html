<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start; /* จัดให้อยู่ด้านบนเพื่อเหลือพื้นที่ให้หมวดหมู่ */
            padding-top: 20px; /* เพิ่ม padding ด้านบน */
        }
        h1 {
            margin-top: 0px; /* ลด margin-top */
            margin-bottom: 20px; /* ลด margin-bottom */
        }
        #category-tabs {
            margin-bottom: 20px; /* ระยะห่างระหว่างแท็บกับรายการช่อง */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .category-tab {
            padding: 8px 15px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 20px; /* ทำให้เป็นปุ่มกลม */
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .category-tab:hover {
            background-color: #555;
            border-color: #777;
        }
        .category-tab.active {
            background-color: #007bff; /* สีฟ้าเมื่อ Active */
            border-color: #007bff;
            font-weight: bold;
            color: #fff;
        }

        #channel-list {
            margin: 0px auto; /* ปรับ margin */
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .channel {
            cursor: pointer;
            width: 70px;
            height: 70px;
            padding: 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0);
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }
        .channel:hover {
            background: #444;
            border-color: #666;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }
        .channel img {
            width: 70px;
            height: 70px;
            margin: 0;
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .channel-name {
            display: none;
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    
    <div id="category-tabs">
        </div>

    <div id="channel-list"></div>

    <script>
        const allChannels = [ // เปลี่ยนชื่อเป็น allChannels
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png",
                file: "https://dookeela.live/live-tv/ch3hd",
                category: "ทั่วไป" // เพิ่มหมวดหมู่
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png",
                file: "https://dookeela.live/live-tv/ch5hd",
                category: "ทั่วไป"
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png",
                file: "https://dookeela.live/live-tv/ch7hd",
                category: "ทั่วไป"
            },
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7",
                category: "กีฬา" // ตัวอย่างหมวดหมู่กีฬา
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9",
                category: "กีฬา"
            },
            {
                name: "Cartoon Club", // เพิ่มช่องตัวอย่างสำหรับหมวดหมู่อื่นๆ
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Cartoon_Club_logo.png/800px-Cartoon_Club_logo.png",
                file: "https://example.com/cartoonclub.m3u8", // URL ตัวอย่าง
                category: "การ์ตูน"
            },
            {
                name: "หนังดี",
                logo: "https://via.placeholder.com/70?text=Movie",
                file: "https://example.com/moviechannel.m3u8",
                category: "ภาพยนตร์"
            }
        ];

        // ดึงหมวดหมู่ทั้งหมดที่ไม่ซ้ำกัน
        const categories = [...new Set(allChannels.map(channel => channel.category))];
        const categoryTabsContainer = document.getElementById("category-tabs");
        const channelListContainer = document.getElementById("channel-list");

        // สร้างปุ่มหมวดหมู่
        function createCategoryTabs() {
            // เพิ่มปุ่ม "ทั้งหมด"
            const allTab = document.createElement("div");
            allTab.className = "category-tab active"; // ให้ "ทั้งหมด" เป็น active ตั้งแต่แรก
            allTab.textContent = "ทั้งหมด";
            allTab.dataset.category = "all";
            allTab.onclick = () => filterChannels("all");
            categoryTabsContainer.appendChild(allTab);

            categories.forEach(category => {
                const tab = document.createElement("div");
                tab.className = "category-tab";
                tab.textContent = category;
                tab.dataset.category = category;
                tab.onclick = () => filterChannels(category);
                categoryTabsContainer.appendChild(tab);
            });
        }

        // ฟังก์ชันกรองและแสดงช่องตามหมวดหมู่
        function filterChannels(selectedCategory) {
            // ลบ active class ออกจากทุกแท็บ
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // เพิ่ม active class ให้แท็บที่ถูกเลือก
            document.querySelector(`.category-tab[data-category="${selectedCategory}"]`).classList.add('active');

            channelListContainer.innerHTML = ''; // ล้างรายการช่องเดิม
            
            const filteredChannels = selectedCategory === "all" 
                ? allChannels 
                : allChannels.filter(channel => channel.category === selectedCategory);

            filteredChannels.forEach(channel => {
                const encodedFileUrl = encodeURIComponent(channel.file);
                const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

                const a = document.createElement("a");
                a.href = wiseplayIntentUri;
                a.className = "channel";
                a.target = "_blank";

                a.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <div class="channel-name">${channel.name}</div>
                `;
                channelListContainer.appendChild(a);
            });
        }

        // เริ่มต้นสร้างแท็บและแสดงช่องทั้งหมด
        createCategoryTabs();
        filterChannels("all"); // แสดงช่องทั้งหมดเมื่อโหลดครั้งแรก
    </script>
</body>
</html>
