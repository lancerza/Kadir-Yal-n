<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>FLOW TV</title>
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
  <!-- Fonts (Thai clean) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
</head>
<body>
  <header>
    <div class="h-wrap">
      <div id="clock" class="clock" aria-live="polite"></div>
      <!-- refresh button injected by app.js -->
    </div>
  </header>

  <main class="app">
    <section id="player" aria-label="ตัวเล่นวิดีโอ"></section>
    <nav id="tabs" class="tabs" role="tablist" aria-label="กรองช่อง"></nav>
    <section class="grid" id="channel-list" aria-live="polite"></section>
  </main>

  <script>window.PROXY_BASE = window.PROXY_BASE || '';</script>
  <script defer src="app.js"></script>
  <script>
  function setHeaderOffset(){
    const h = document.querySelector('header')?.offsetHeight || 72;
    document.documentElement.style.setProperty('--header-offset', (h + 4) + 'px');
  }
  window.addEventListener('load', setHeaderOffset);
  window.addEventListener('resize', setHeaderOffset);
</script>

</body>
</html>
