<!-- Histats (ติดขวาใน header, ไม่ fixed) -->
<div id="histats_counter" aria-hidden="true"></div>
<script>
(function(){
  var anchor = document.getElementById('histats_counter');

  // ตั้งค่า Histats (ตัด CSS ที่ไป fixed ออก)
  window._Hasync = window._Hasync || [];
  _Hasync.push(['Histats.startgif','1,4970878,4,10052,""']);
  _Hasync.push(['Histats.fasi','1']);
  _Hasync.push(['Histats.track_hits','']);

  // โหลดสคริปต์
  var hs = document.createElement('script');
  hs.type = 'text/javascript';
  hs.async = true;
  hs.src = '//s10.histats.com/js15_giftop_as.js';
  (document.head || document.body).appendChild(hs);

  // ย้าย #histatsC เข้ากล่อง #histats_counter เสมอ (กันโดนวางไว้ที่ body)
  (function move(){
    var c = document.getElementById('histatsC');
    if (c && anchor && !anchor.contains(c)) anchor.appendChild(c);
    requestAnimationFrame(move);
  })();
})();
</script>
