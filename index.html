<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        h1 {
            margin-top: 20px; /* เพิ่มระยะห่างด้านบนของหัวข้อ */
            margin-bottom: 30px; /* เพิ่มระยะห่างด้านล่างของหัวข้อ */
        }
        #channel-list {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* เพิ่มระยะห่างระหว่างช่องให้มากขึ้น */
            justify-content: center;
        }
        .channel {
            cursor: pointer;
            padding: 15px; /* เพิ่ม padding ให้กล่องใหญ่ขึ้น */
            background: #222;
            border: 1px solid #444;
            border-radius: 12px; /* เพิ่มรัศมีขอบให้โค้งมนขึ้น */
            text-align: center;
            width: 120px; /* เพิ่มขนาดความกว้างของช่อง */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none; /* ลบขีดเส้นใต้ของลิงก์ */
            color: inherit; /* ให้สีตัวอักษรเป็นสีเดียวกับ body */
            transition: background 0.3s ease; /* เพิ่ม transition สำหรับ hover effect */
        }
        .channel:hover {
            background: #444; /* เปลี่ยนสีพื้นหลังเมื่อ hover */
            border-color: #666;
        }
        .channel img {
            width: 90px; /* เพิ่มขนาดโลโก้ */
            height: 90px; /* เพิ่มขนาดโลโก้ */
            margin-bottom: 10px;
            border-radius: 50%;
            object-fit: cover;
        }
        .channel-name {
            font-size: 16px; /* ปรับขนาดตัวอักษรชื่อช่อง */
            font-weight: bold; /* ทำให้ชื่อช่องตัวหนาขึ้น */
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    <div id="channel-list"></div>

    <script>
        const channels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png", // โลโก้ช่อง 3 HD
                // **สำคัญ: URL นี้มีอายุจำกัดและอาจต้องมีการดึงใหม่บ่อยๆ**
                file: "https://dookeela.live/live-tv/ch3hd",
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png", 
                file: "https://dookeela.live/live-tv/ch5hd",
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png", 
                file: "https://dookeela.live/live-tv/ch7hd",
            },
            // เพิ่มช่องอื่นๆ ของคุณที่นี่
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7",
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9",
            }
        ];

        const channelList = document.getElementById("channel-list");
        channels.forEach(channel => {
            // สร้าง Wiseplay Intent URI สำหรับแต่ละช่อง
            const encodedFileUrl = encodeURIComponent(channel.file);
            const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

            const a = document.createElement("a"); // ใช้แท็ก <a> เป็นคอนเทนเนอร์หลัก
            a.href = wiseplayIntentUri; // กำหนด href ให้เป็น Intent URI
            a.className = "channel"; // กำหนด class เพื่อใช้ CSS
            a.target = "_blank"; // เปิดในแท็บ/แอปใหม่

            a.innerHTML = `
                <img src="${channel.logo}" alt="${channel.name}"><br>
                <div class="channel-name">${channel.name}</div>
            `;
            channelList.appendChild(a);
        });
    </script>
</body>
</html>
