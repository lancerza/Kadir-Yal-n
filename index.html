<head>

    <title>ทีวีออนไลน์ ดูฟรีไม่เสียรายเดือน</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">

    <script>

    function gtag(){dataLayer.push(arguments);}

    <style>
        :root {
            --dark-bg: #1a1a1a;
            --light-text: #f0f0f0;
            --white: #FFFFFF;
            --red-accent: #ff4d4d;
            --line-blue: #2196F3;
            --line-green: #00B900;
            --border-radius: 8px;
            --spacing-xs: 5px;
            --spacing-sm: 8px;
            --spacing-md: 10px;
            --spacing-lg: 15px;
            --spacing-xl: 20px;
        }

        /* อนิเมชั่นสำหรับ header (Fade in) */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* อนิเมชั่นสำหรับข้อความวิ่ง */
        @keyframes marquee {
            0% { transform: translateX(100%); } /* เริ่มจากขวา */
            100% { transform: translateX(-100%); } /* ไปซ้ายสุด */
        }

        html, body {
            margin: 0;
            padding: 0 var(--spacing-md);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            background-color: var(--dark-bg);
            color: var(--light-text);
            font-family: 'Arial', sans-serif;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        header {
            background-color: var(--dark-bg);
            color: var(--white);
            padding: 2vw 4vw;
            border-radius: var(--border-radius);
            margin: 5vh 0 2vh 0;
            animation: fadeIn 3s ease-out;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid var(--dark-bg);
            box-shadow: none;
            overflow: hidden;
        }

        #running-text-container {
            width: 100%;
            margin-bottom: var(--spacing-xs);
            position: relative;
            height: 20px;
            overflow: hidden;
        }

        #running-text {
            display: inline-block;
            white-space: nowrap;
            color: var(--red-accent);
            font-family: 'Kanit', sans-serif;
            font-size: clamp(12px, 2vw, 16px);
            font-weight: 700;
            animation: marquee 15s linear infinite;
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            cursor: default;
        }

        h1 {
            color: var(--white);
            text-align: center;
            font-family: 'Kanit', sans-serif;
            font-size: clamp(24px, 5vw, 40px);
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4), 0 0 12px rgba(255, 255, 255, 0.2);
            margin-top: 1px;
            margin-bottom: var(--spacing-md);
        }

        #current-datetime {
            font-family: 'Kanit', sans-serif;
            font-size: clamp(14px, 2.5vw, 20px);
            color: rgba(255, 255, 255, 0.8);
            margin-top: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            font-weight: 400;
        }

        #line-group-info {
            font-family: 'Kanit', sans-serif;
            font-size: clamp(14px, 2.5vw, 20px);
            color: var(--line-blue);
            margin-top: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-decoration: none;
        }

        #line-group-info:hover {
            color: #1976D2;
        }

        #line-group-info i {
            font-size: 25px;
            vertical-align: middle;
            color: var(--line-green);
        }

        #line-group-info i.fa-brands.fa-line.left-icon {
            margin-right: var(--spacing-sm);
        }

        #line-group-info i.fa-brands.fa-line.right-icon {
            margin-left: var(--spacing-sm);
        }

        main.categories-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-lg);
            width: 100%;
            max-width: 1200px;
            margin-top: var(--spacing-xl);
            padding-bottom: var(--spacing-md);
            flex-grow: 1;
        }

        .category {
            background-color: var(--dark-bg);
            border-radius: var(--border-radius);
            padding: var(--spacing-xs);
            flex: 0 0 auto;
            width: 220px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--dark-bg);
            height: auto;
            box-shadow: none;
        }

        .category:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .categories-container {
                gap: var(--spacing-md);
            }
            .category {
                width: calc(50% - 15px);
                max-width: unset;
            }
        }

        @media (max-width: 480px) {
            .categories-container {
                gap: var(--spacing-md);
                padding: 0 var(--spacing-xs) var(--spacing-md) var(--spacing-xs);
            }
            .category {
                width: calc(100% - 10px);
                margin-left: auto;
                margin-right: auto;
            }
        }

        .accordion-button {
            background: linear-gradient(145deg, #424242, #333333);
            color: var(--white);
            font-family: 'Kanit', sans-serif;
            font-size: 1.3em;
            font-weight: bold;
            padding: 7px 14px;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            text-align: center;
            margin-bottom: 0;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            border: 1px solid var(--white);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .accordion-button:hover {
            background: linear-gradient(145deg, #616161, #505050);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            border-color: var(--white);
        }

        .accordion-button:active {
            transform: translateY(0);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            background: #333333;
            border-color: #AAAAAA;
        }

        .accordion-button i {
            margin-right: var(--spacing-sm);
            color: rgba(255, 255, 255, 0.8);
        }

        .accordion-content {
            max-height: 0;
            padding: 0; /* จะถูกควบคุมด้วย JS เมื่อเปิด */
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out, opacity 0.3s ease-out;
            display: none;
            opacity: 0;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .accordion-content.show {
            display: flex;
            opacity: 1;
            padding-top: var(--spacing-sm); /* กำหนด padding เมื่อแสดง */
            padding-bottom: var(--spacing-sm); /* กำหนด padding เมื่อแสดง */
        }

        main img {
            border-radius: var(--border-radius);
            border: 1px solid var(--white);
            padding: 3px;
            margin: 0;
            height: 50px;
            width: 50px;
            object-fit: cover;
            vertical-align: middle;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            cursor: pointer;
        }

        main img:hover {
            transform: scale(1.05);
            border-color: var(--white);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        footer {
            margin-top: auto;
            padding: var(--spacing-xl);
            color: var(--light-text);
            background-color: var(--dark-bg);
            width: 100%;
            text-align: center;
            border-top: none;
        }
    </style>
</head>
<body>
    <header>
        <div id="running-text-container">
            <div id="running-text">
                แอปดูฟรี ไม่เสียรายเดือน! อนุญาตให้ใช้เพื่อความบันเทิงในที่พักอาศัยเท่านั้น ห้ามนำไปหลอกขายคนอื่น !!!
            </div>
        </div>
        <h1>เชิญดูฟรีไม่เสียรายเดือน</h1>
        <time id="current-datetime" aria-live="polite"></time>
        <a href="https://line.me/ti/g2/7xI-GwYG_G9qyuLqXhj79IwFj4Gv1-6boc5DuA?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" id="line-group-info" target="_blank" rel="noopener noreferrer">
            <i class="fa-brands fa-line left-icon"></i> เข้ากลุ่มไลน์อัพเดทต่างๆ
            <i class="fa-brands fa-line right-icon"></i>
        </a>
    </header>

    <main class="categories-container">
        <div class="category">
            <button class="accordion-button" aria-expanded="false" aria-controls="content-thai-tv">
                <i class="fas fa-tv"></i> ทีวีดิจิตอล
            </button>
            <div id="content-thai-tv" class="accordion-content">
            </div>
        </div>

        <div class="category">
            <button class="accordion-button" aria-expanded="false" aria-controls="content-sport">
                <i class="fas fa-running"></i> กีฬา
            </button>
            <div id="content-sport" class="accordion-content">
            </div>
        </div>

        <div class="category">
            <button class="accordion-button" aria-expanded="false" aria-controls="content-movies">
                <i class="fas fa-film"></i> หนังทีวี
            </button>
            <div id="content-movies" class="accordion-content">
            </div>
        </div>

        <div class="category">
            <button class="accordion-button" aria-expanded="false" aria-controls="content-iptv">
                <i class="fas fa-network-wired"></i> IPTV
            </button>
            <div id="content-iptv" class="accordion-content">
            </div>
        </div>
    </main>

    <footer>
        <p>© Copyright 2025 DonOk Co Ltd.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const datetimeDisplay = document.getElementById('current-datetime');

            const categoryContentMap = {
                "ทีวีดิจิตอลไทย": document.getElementById('content-thai-tv'),
                "กีฬา": document.getElementById('content-sport'),
                "หนังทีวี": document.getElementById('content-movies'),
                "IPTV": document.getElementById('content-iptv')
            };

            fetch('channels.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(channels => {
                    channels.forEach(channel => {
                        const contentContainer = categoryContentMap[channel.category];
                        if (contentContainer) {
                            const link = document.createElement('a');
                            link.href = "#";
                            link.classList.add('channel-link');
                            link.dataset.url = channel.data_url;
                            link.setAttribute('aria-label', channel.aria_label);

                            const img = document.createElement('img');
                            img.src = channel.img_src;
                            img.alt = channel.name;
                            img.loading = "lazy";

                            link.appendChild(img);
                            contentContainer.appendChild(link);
                        }
                    });

                    // Event Delegation for channel links
                    document.querySelector('main.categories-container').addEventListener('click', function(event) {
                        const link = event.target.closest('.channel-link');
                        if (link) {
                            event.preventDefault();
                            const url = link.dataset.url;
                            const imgElement = link.querySelector('img');
                            const channelName = imgElement ? imgElement.alt : 'Unknown Channel';

                            const categoryElement = link.closest('.category');
                            const categoryButton = categoryElement ? categoryElement.querySelector('.accordion-button') : null;
                            const categoryName = categoryButton ? categoryButton.innerText.trim() : 'Unknown Category';

                            if (typeof gtag === 'function') {
                                gtag('event', 'channel_click', {
                                    'channel_name': channelName,
                                    'category': categoryName,
                                    'link_url': url
                                });
                            }

                            setTimeout(() => {
                                if (url) {
                                    window.location.href = url;
                                }
                            }, 200);
                        }
                    });
                })
                .catch(error => console.error('Error loading channels:', error));

            function formatDateTime(date) {
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                const datePart = date.toLocaleDateString('th-TH', optionsDate);
                const timePart = date.toLocaleTimeString('th-TH', optionsTime);
                return {
                    display: `${datePart} ${timePart} น.`,
                    iso: date.toISOString()
                };
            }

            function updateDateTime() {
                const now = new Date();
                const formatted = formatDateTime(now);
                datetimeDisplay.textContent = formatted.display;
                datetimeDisplay.setAttribute('datetime', formatted.iso);
            }

            updateDateTime();
            setInterval(updateDateTime, 1000);

            function closeAccordion(contentElement, buttonElement) {
                contentElement.classList.remove('show');
                contentElement.style.maxHeight = '0';
                buttonElement.setAttribute('aria-expanded', 'false');

                const transitionEndHandler = function() {
                    if (!contentElement.classList.contains('show')) {
                        contentElement.style.display = 'none';
                    }
                    contentElement.removeEventListener('transitionend', transitionEndHandler);
                };
                contentElement.addEventListener('transitionend', transitionEndHandler);

                const parentCategory = contentElement.closest('.category');
                if (parentCategory && buttonElement) {
                    const buttonHeight = buttonElement.offsetHeight;
                    const categoryPadding = 5 * 2;
                    const categoryBorder = 1 * 2;
                    parentCategory.style.height = (buttonHeight + categoryPadding + categoryBorder) + 'px';
                }
            }

            function openAccordion(contentElement, buttonElement) {
                contentElement.style.display = 'flex';
                buttonElement.setAttribute('aria-expanded', 'true');

                requestAnimationFrame(() => {
                    const actualContentHeight = contentElement.scrollHeight;
                    contentElement.style.maxHeight = (actualContentHeight + 16) + 'px'; // 16px for 8px top/bottom padding
                    contentElement.classList.add('show');

                    const parentCategory = contentElement.closest('.category');
                    if (parentCategory && buttonElement) {
                        const buttonHeight = buttonElement.offsetHeight;
                        const categoryPadding = 5 * 2;
                        const categoryBorder = 1 * 2;
                        parentCategory.style.height = (buttonHeight + categoryPadding + categoryBorder + actualContentHeight + 16) + 'px';
                    }
                });
            }

            const allAccordionButtons = document.querySelectorAll('.accordion-button');

            allAccordionButtons.forEach(button => {
                const content = button.nextElementSibling;

                const categoryElement = button.closest('.category');
                if (categoryElement && button) {
                    const initialHeight = (button.offsetHeight + (5 * 2) + 2) + 'px';
                    categoryElement.style.height = initialHeight;
                    categoryElement.style.transition = 'height 0.3s ease, background-color 0.3s ease, border-color 0.3s ease';
                }

                button.addEventListener('click', function() {
                    allAccordionButtons.forEach(otherButton => {
                        const otherContent = otherButton.nextElementSibling;
                        if (otherButton !== this && otherContent && otherContent.classList.contains('show')) {
                            closeAccordion(otherContent, otherButton);
                        }
                    });

                    if (content && content.classList.contains('show')) {
                        closeAccordion(content, this);
                    } else if (content) {
                        openAccordion(content, this);
                    }
                });
            });

            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            document.addEventListener('keydown', function(e) {
                if (e.key === ' ' || e.key === 'Enter') {
                    return;
                }
                if (e.ctrlKey && (e.key === 'c' || e.key === 'x' || e.key === 'v' || e.key === 'u')) {
                    e.preventDefault();
                }
                if (e.key === 'F12') {
                    e.preventDefault();
                }
            });

            // Removed the hover/mouseout URL obfuscation as it's not a standard practice and can cause issues.
            // If you still need this for specific reasons, consider server-side solutions or more robust JS obfuscation.
        });
    </script>
</body>
