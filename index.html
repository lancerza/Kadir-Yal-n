<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        /* ==================== */
        /* Global Box Sizing */
        /* ==================== */
        html {
            box-sizing: border-box;
            background-color: #000 !important; /* บังคับพื้นหลังของ html เป็นสีดำ */
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }

        :root {
            /* Always Dark Mode Defaults */
            --bg-color: #000;
            --text-color: #fff;
            --channel-bg: #222;
            --channel-border: #444;
            --channel-hover-bg: #555;
            --channel-hover-border: #666;
            --category-tab-bg: #333;
            --category-tab-border: #333;
            --category-tab-text: #e0e0e0;
            --category-tab-hover-bg: #555;
            --category-tab-hover-text: #fff;
            --category-tab-active-bg: #007bff;
            --category-tab-active-border: #fff; /* เปลี่ยนสีขอบ Active เป็นสีขาว */
            --category-tab-active-shadow-color: rgba(255, 255, 255, 0.7); /* เปลี่ยนสีเงา Active เป็นสีขาวเรืองแสง */
            --glow-color: rgba(255, 255, 255, 0.9);
            --no-channels-text: #ccc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color) !important; /* บังคับพื้นหลังของ body เป็นสีดำ */
            color: var(--text-color);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
            padding-top: 20px;
        }

        h1 {
            margin-top: 0px;
            margin-bottom: 20px;
        }

        /* ==================== */
        /* Button Styling - General Enhancements */
        /* ==================== */
        .category-tab {
            /* General button reset */
            -webkit-appearance: none; 
            -moz-appearance: none; 
            appearance: none; 
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            user-select: none; /* ป้องกันการเลือกข้อความ */
            outline: none; /* ลบ outline เริ่มต้น */
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.1s ease, box-shadow 0.1s ease; 
        }

        /* Focus state for accessibility (keyboard navigation) */
        .category-tab:focus-visible { 
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); 
        }

        /* Active state (when clicked/pressed) */
        .category-tab:active {
            transform: scale(0.98); 
            opacity: 0.9; 
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2); 
        }

        #category-tabs {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 12px;
            padding: 0 10px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--category-tab-hover-bg) var(--category-tab-bg);
            z-index: 2; /* ทำให้แท็บอยู่เหนือเนื้อหา */
        }
        #category-tabs::-webkit-scrollbar {
            height: 8px;
        }
        #category-tabs::-webkit-scrollbar-track {
            background: var(--category-tab-bg);
            border-radius: 10px;
        }
        #category-tabs::-webkit-scrollbar-thumb {
            background: var(--category-tab-hover-bg);
            border-radius: 10px;
        }
        #category-tabs::-webkit-scrollbar-thumb:hover {
            background: var(--category-tab-active-bg);
        }

        .category-tab {
            padding: 10px 20px;
            background-color: var(--category-tab-bg);
            border: 1px solid var(--category-tab-border);
            border-radius: 8px; 
            font-size: 15px;
            font-weight: normal;
            color: var(--category-tab-text);
            white-space: nowrap;
            flex-shrink: 0;
            text-shadow: 0 0 2px rgba(0,0,0,0.2); 
        }
        .category-tab:hover {
            background-color: var(--category-tab-hover-bg);
            color: var(--category-tab-hover-text);
            border-color: var(--category-tab-hover-border);
        }
        .category-tab.active {
            background-color: var(--category-tab-active-bg);
            border-color: #fff; /* เปลี่ยนสีขอบ Active เป็นสีขาว */
            font-weight: bold;
            color: var(--category-tab-hover-text); 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* เปลี่ยนเงาเป็นสีขาวเรืองแสง */
            transform: scale(1.05);
            text-shadow: 0 0 3px rgba(0,0,0,0.3); 
        }

        #channel-list {
            margin: 0px auto;
            max-width: 800px;
            width: 90%; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            min-height: 80px;
            align-items: flex-start;
            z-index: 2; 
        }
        /* เปลี่ยน .channel จาก <div> เป็น <a> */
        .channel {
            display: flex; /* ทำให้เนื้อหาภายในอยู่ตรงกลาง */
            flex-direction: column; /* วางรูปและชื่อซ้อนกัน */
            align-items: center; /* จัดให้อยู่กึ่งกลางในแนวนอน */
            justify-content: center; /* จัดให้อยู่กึ่งกลางในแนวตั้ง */
            cursor: pointer;
            width: 70px;
            height: 70px;
            padding: 0;
            background: var(--channel-bg);
            border: 1px solid var(--channel-border); /* ใช้ตัวแปร border */
            border-radius: 10px; 
            text-align: center;
            box-sizing: border-box;
            text-decoration: none; /* ลบขีดเส้นใต้ของลิงก์ */
            color: inherit; /* ใช้สีตัวอักษรจาก parent (body) */
            outline: none; /* ลบ outline เริ่มต้นของ <a> */
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease, opacity 0.3s ease;
        }
        .channel:hover,
        .channel:focus-visible { /* เพิ่ม focus-visible สำหรับ keyboard navigation */
            background: var(--channel-hover-bg);
            border-color: var(--channel-hover-border);
            box-shadow: 0 0 15px var(--glow-color);
        }
        .channel:focus-visible { /* สำหรับเมื่อมีการโฟกัสด้วย keyboard */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.5); 
        }
        .channel.non-playable-channel {
            opacity: 0.6; /* ทำให้ดูจางลง */
            border: 2px dashed #ff0; /* เปลี่ยนขอบเป็นเส้นประสีเหลือง */
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.5); /* เงาสีเหลือง */
            cursor: help; /* เปลี่ยนเคอร์เซอร์เป็นเครื่องหมายคำถาม */
        }
        .channel.non-playable-channel:hover {
            opacity: 0.8;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.8); /* เงาสีเหลืองเข้มขึ้นเมื่อ hover */
        }
        .channel img {
            width: 70px;
            height: 70px;
            margin: 0;
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .channel-name {
            display: none;
        }
        .no-channels-message {
            color: var(--no-channels-text);
            text-align: center;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }

        /* ==================== */
        /* Responsive Adjustments for Smaller Screens (e.g., Mobile Portrait < 480px) */
        /* ==================== */
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
                margin-bottom: 10px;
            }
            body {
                padding-top: 15px;
            }

            #category-tabs {
                gap: 6px;
                padding: 0 5px;
            }
            .category-tab {
                padding: 7px 12px;
                font-size: 13px;
                border-radius: 8px; 
            }
            .category-tab.active {
                transform: scale(1.03);
            }

            #channel-list {
                gap: 8px;
                width: 95%; 
            }
            .channel {
                width: 60px; 
                height: 60px;
                border-radius: 8px; 
            }
            .channel img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    
    <div id="category-tabs">
    </div>

    <div id="channel-list"></div>

    <script>
        // === Channel Data ===
        // ***** สำคัญมาก: เพื่อให้ Wiseplay ทำงานได้เต็มประสิทธิภาพและเล่นช่องได้
        // คุณต้องเปลี่ยน URL ใน 'file:' ของแต่ละช่อง
        // ให้เป็น URL ของไฟล์สตรีมมิ่งโดยตรงเท่านั้น (.m3u8, .mpd, .ts, .mp4 ที่สามารถเล่นได้โดยตรง)
        // หากยังเป็น URL ของหน้าเว็บ (เช่น dookeela.live/live-tv/ch3hd หรือ goal-th.com/...)
        // Wiseplay จะไม่สามารถเล่นได้และจะแจ้งว่า "กดเข้าช่องไม่ได้" หรือ "ไม่สามารถเล่นวิดีโอได้"
        const allChannels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png",
                // ตัวอย่าง URL ที่ Wiseplay อาจเล่นได้:
                // file: "https://example.com/live/ch3hd/playlist.m3u8", 
                // file: "https://mycdn.tv/ch3/stream.mpd",
                file: "https://dookeela.live/live-tv/ch3hd", // <--- ต้องแก้ไขตรงนี้!
                category: "ทั่วไป"
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png",
                file: "https://dookeela.live/live-tv/ch5hd", // <--- ต้องแก้ไขตรงนี้!
                category: "ทั่วไป"
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png",
                file: "https://dookeela.live/live-tv/ch7hd", // <--- ต้องแก้ไขตรงนี้!
                category: "ทั่วไป"
            },
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7", // <--- ต้องแก้ไขตรงนี้!
                category: "กีฬา"
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9", // <--- ต้องแก้ไขตรงนี้!
                category: "กีฬา"
            },
            {
                name: "Cartoon Club",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Cartoon_Club_logo.png/800px-Cartoon_Club_logo.png",
                file: "https://example.com/cartoonclub.m3u8", // <--- ตัวอย่าง URL ที่ถูกต้องแล้ว
                category: "การ์ตูน"
            },
            {
                name: "หนังดี",
                logo: "https://via.placeholder.com/70?text=Movie",
                file: "https://example.com/moviechannel.m3u8", // <--- ตัวอย่าง URL ที่ถูกต้องแล้ว
                category: "ภาพยนตร์"
            },
            {
                name: "ช่องข่าวว่าง",
                logo: "https://via.placeholder.com/70?text=News",
                file: "https://example.com/newschannel.m3u8", // <--- ตัวอย่าง URL ที่ถูกต้องแล้ว
                category: "ข่าว" 
            }
        ];

        // === Category Management ===
        const categoryOrder = ["ทั่วไป", "กีฬา", "การ์ตูน", "ภาพยนตร์", "รายการพิเศษ", "ข่าว"];

        const categoryDisplayNames = {
            "ทั่วไป": "ทั่วไป",
            "กีฬา": "กีฬา",
            "การ์ตูน": "การ์ตูน",
            "ภาพยนตร์": "ภาพยนตร์",
            "รายการพิเศษ": "รายการพิเศษ", 
            "ข่าว": "ข่าวล่าสุด" 
        };

        const categoryTabsContainer = document.getElementById("category-tabs");
        const channelListContainer = document.getElementById("channel-list");

        // *** การปรับปรุง: จัดกลุ่มช่องตามหมวดหมู่ไว้ล่วงหน้า ***
        const channelsByCategory = {};
        allChannels.forEach(channel => {
            const trimmedCategory = channel.category.trim();
            if (!channelsByCategory[trimmedCategory]) {
                channelsByCategory[trimmedCategory] = [];
            }
            channelsByCategory[trimmedCategory].push(channel);
        });

        // Function to create category tabs dynamically
        function createCategoryTabs() {
            const fragment = document.createDocumentFragment();
            categoryTabsContainer.innerHTML = ''; // Clear existing tabs

            categoryOrder.forEach(category => {
                // ตรวจสอบว่ามีช่องในหมวดหมู่นั้นหรือไม่ โดยใช้ข้อมูลที่จัดกลุ่มไว้แล้ว
                const hasChannels = channelsByCategory[category.trim()] && channelsByCategory[category.trim()].length > 0;
                if (hasChannels) { 
                    const tab = document.createElement("div");
                    tab.className = "category-tab";
                    tab.textContent = categoryDisplayNames[category] || category; 
                    tab.dataset.category = category.trim(); 
                    tab.onclick = () => {
                        filterChannels(category.trim()); 
                    };
                    fragment.appendChild(tab);
                }
            });
            categoryTabsContainer.appendChild(fragment);
        }

        // Function to filter and display channels based on selected category
        function filterChannels(selectedCategory) {
            const trimmedSelectedCategory = selectedCategory.trim();

            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.style.transform = 'scale(1)'; 
            });
            
            const selectedTab = document.querySelector(`.category-tab[data-category="${trimmedSelectedCategory}"]`);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }

            channelListContainer.innerHTML = ''; // Clear previous channels before adding new ones

            // *** การปรับปรุง: ดึงช่องที่กรองแล้วจาก Object ที่จัดกลุ่มไว้ล่วงหน้า ***
            const filteredChannels = channelsByCategory[trimmedSelectedCategory] || []; 

            if (filteredChannels.length === 0) {
                const messageDiv = document.createElement("div");
                messageDiv.className = "no-channels-message";
                messageDiv.textContent = `ไม่พบช่องในหมวดหมู่ "${categoryDisplayNames[trimmedSelectedCategory] || trimmedSelectedCategory}" นี้`; 
                channelListContainer.appendChild(messageDiv);
            } else {
                const fragment = document.createDocumentFragment();

                filteredChannels.forEach(channel => {
                    const encodedFileUrl = encodeURIComponent(channel.file);
                    const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;
                    
                    let isDirectStream = false;

                    const isStreamUrl = channel.file.endsWith('.m3u8') || 
                                        channel.file.endsWith('.mpd') || 
                                        channel.file.endsWith('.ts') || 
                                        channel.file.endsWith('.mp4') ||
                                        channel.file.endsWith('.m3u') || 
                                        channel.file.includes('googlevideo.com') ||
                                        channel.file.includes('.avi') || 
                                        channel.file.includes('.webm'); 

                    if (isStreamUrl) {
                        isDirectStream = true;
                    } 
                    // เนื่องจากไม่มี tooltipText แล้ว จึงไม่ต้องมี else block สำหรับ tooltip

                    const channelLink = document.createElement("a");
                    channelLink.className = "channel";
                    channelLink.href = wiseplayIntentUri;
                    
                    if (!isDirectStream) {
                        channelLink.classList.add('non-playable-channel');
                    }

                    const img = document.createElement("img");
                    img.src = channel.logo;
                    img.alt = channel.name;
                    
                    const divName = document.createElement("div");
                    divName.className = "channel-name";
                    divName.textContent = channel.name; 

                    channelLink.appendChild(img);
                    channelLink.appendChild(divName);
                    
                    fragment.appendChild(channelLink); 
                });
                channelListContainer.appendChild(fragment); 
            }
        }

        // --- Initialize the page ---
        document.addEventListener('DOMContentLoaded', () => {
            createCategoryTabs();

            let initialCategoryToShow = null;
            // หาหมวดหมู่แรกที่มีช่องอยู่ (ใช้ channelsByCategory ที่จัดกลุ่มไว้แล้ว)
            for (let i = 0; i < categoryOrder.length; i++) {
                const category = categoryOrder[i];
                if (channelsByCategory[category.trim()] && channelsByCategory[category.trim()].length > 0) {
                    initialCategoryToShow = category.trim(); 
                    break; 
                }
            }
            
            // แสดงช่องสำหรับหมวดหมู่เริ่มต้น
            if (initialCategoryToShow) {
                filterChannels(initialCategoryToShow);
            } else {
                // หากไม่มีช่องเลยในข้อมูล
                channelListContainer.innerHTML = '<p class="no-channels-message">ยังไม่มีช่องรายการในระบบ</p>';
            }
        });
    </script>
</body>
</html>
