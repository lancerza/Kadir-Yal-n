  function parseM3U(data) {
    const lines = data.trim().split('\n');
    const channels = [];
    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith('#EXTINF')) {
        const infoLine = lines[i];
        // แก้ไขให้รองรับ URL ที่อาจจะอยู่ในบรรทัดเดียวกัน
        const urlLine = (lines[i+1] && !lines[i+1].startsWith('#EXT')) ? lines[i + 1] : infoLine.substring(infoLine.lastIndexOf(',') + 1);
        const channel = {};
        
        const logoMatch = infoLine.match(/tvg-logo="([^"]+)"/);
        channel.logo = logoMatch ? logoMatch[1] : '';
        
        const nameMatch = infoLine.match(/,\s*(.*)/);
        channel.name = nameMatch ? nameMatch[1].trim() : 'Unknown';
        
        channel.url = urlLine.trim();

        if (channel.url) {
            channels.push(channel);
        }
      }
    }
    return channels;
  }

  const videoPlayer = document.getElementById('videoPlayer');
  const channelList = document.getElementById('channelList');

  let hls = new Hls(); // สร้าง instance ของ Hls.js ไว้ใช้งาน
  let currentChannelIndex = 0;

  function selectChannel(index) {
    if (index < 0 || index >= channels.length) return;
    
    currentChannelIndex = index;
    const channelUrl = channels[index].url;

    // --- ส่วนที่แก้ไข ---
    // ตรวจสอบว่าเบราว์เซอร์รองรับ Hls.js และ URL เป็น m3u8 หรือไม่
    if (Hls.isSupported() && channelUrl.includes('.m3u8')) {
        // หากมี instance ของ Hls อยู่แล้วให้ทำลายทิ้งก่อน
        if (hls) {
            hls.destroy();
        }
        hls = new Hls(); // สร้างใหม่
        hls.loadSource(channelUrl); // โหลด URL ของช่องใหม่
        hls.attachMedia(videoPlayer); // เชื่อม Hls.js กับ video element
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            videoPlayer.play().catch(e => console.log("Autoplay was prevented.", e)); // เล่นวิดีโอ
        });
    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
        // สำหรับ Safari หรือเบราว์เซอร์ที่รองรับ HLS โดยตรง
        videoPlayer.src = channelUrl;
        videoPlayer.addEventListener('loadedmetadata', function() {
            videoPlayer.play().catch(e => console.log("Autoplay was prevented.", e));
        });
    } else {
        // กรณีอื่นๆ ที่ไม่รองรับ
        console.error("This browser does not support HLS playback.");
    }
    // --- สิ้นสุดส่วนที่แก้ไข ---

    // อัปเดตไฮไลต์ช่องที่เล่น
    document.querySelectorAll('.channel-item').forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });
  }

  channels.forEach((ch, index) => {
    const div = document.createElement('div');
    div.classList.add('channel-item');
    div.setAttribute('tabindex', '0');
    div.setAttribute('role', 'button');
    div.setAttribute('aria-label', `ช่อง ${ch.name}`);
    div.innerHTML = `
      <img src="${ch.logo}" alt="${ch.name} logo" onerror="this.style.display='none'" />
      <div class="channel-name">${ch.name}</div>
    `;
    div.onclick = () => selectChannel(index);
    div.onkeypress = (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        selectChannel(index);
        e.preventDefault();
      }
    };
    channelList.appendChild(div);
  });
