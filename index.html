<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>FLOW TV</title>
  <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">

  <link rel="stylesheet" href="styles.css" />

  <!-- JW Player -->
  <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
</head>
<body>
  <header>
    <div class="h-wrap">
      <div id="clock" aria-live="polite"></div>
      <!-- ปุ่มรีเฟรชจะถูกฉีดโดย app.js -->
    </div>
  </header>

  <main class="container">
    <!-- Player -->
    <section id="player" aria-label="ตัวเล่นวิดีโอ"></section>

    <!-- Tabs (จะถูกสร้างโดย app.js จาก categories.json) -->
    <nav id="tabs" class="tabs" role="tablist" aria-label="กรองช่อง"></nav>

    <!-- Grid -->
    <section class="grid" id="channel-list" aria-live="polite"></section>
  </main>

  <!-- App -->
  <script>
    // ตั้งค่า Proxy ถ้าจำเป็น
    window.PROXY_BASE = window.PROXY_BASE || '';
  </script>
  <script defer src="app.js"></script>
</body>
</html>
