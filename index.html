<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0c0e" />
  <title>TV Online</title>

  <!-- สไตล์หลัก: ใช้พาธ relative -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Header: นาฬิกา + now-playing (app.js จะอัปเดตให้เอง) -->
  <header>
    <div class="h-wrap">
      <div id="clock" class="clock"></div>
      <div id="now-playing" class="now-playing"></div>
      <!-- ที่วาง Histats (app.js จะย้าย counter มาไว้ในนี้) -->
      <div id="histats_counter" aria-hidden="true"></div>
    </div>
  </header>

  <!-- Main App -->
  <main class="app">
    <!-- Player -->
    <div id="player"></div>

    <!-- Tabs -->
    <div id="tabs" class="tabs"></div>

    <!-- Channel Grid -->
    <div id="channel-list" class="grid"></div>
  </main>

  <!-- (ทางเลือก) ถ้าใช้พร็อกซีบน Vercel ให้ตั้งค่าโดเมนที่นี่
       window.PROXY_BASE = "https://your-project.vercel.app"; -->
  <script>
    window.PROXY_BASE = window.PROXY_BASE || "";
  </script>

  <!-- JW Player (จำเป็นสำหรับการเล่นวิดีโอ) -->
  <script src="https://cdn.jsdelivr.net/npm/jwplayer@8.32.0/jwplayer.min.js"></script>

  <!-- สคริปต์หลักของแอป (ใช้พาธ relative) -->
  <script src="./app.js"></script>

  <noscript>
    กรุณาเปิดใช้งาน JavaScript เพื่อใช้งานเว็บไซต์นี้
  </noscript>
</body>
</html>
