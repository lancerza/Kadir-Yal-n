<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wiseplay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=10, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex; /* ใช้ flexbox เพื่อจัดกึ่งกลางเนื้อหาแนวตั้ง */
            justify-content: center; /* จัดกึ่งกลางเนื้อหาแนวนอน */
            align-items: center; /* จัดกึ่งกลางเนื้อหาแนวตั้ง */
            min-height: 100vh; /* กำหนดความสูงขั้นต่ำให้เต็ม viewport */
        }
        img {
            border-radius: 20px;
            border: 1px solid #87CEFA;
            padding: 2px;
            margin: 3px;
            height: 80px;
            width: 80px;
            cursor: pointer; /* เพิ่ม cursor pointer เพื่อบ่งบอกว่าคลิกได้ */
            transition: transform 0.2s; /* เพิ่ม transition สำหรับ animation */
        }
        img:hover {
            transform: scale(1.05); /* ทำให้รูปภาพขยายเล็กน้อยเมื่อ hover */
        }
        /* ซ่อนองค์ประกอบที่เกี่ยวข้องกับโฆษณาตามคลาสหรือ ID */
        .popup, .overlay, [id*="ad"], [class*="ad"], [src*="ads"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <a href="intent://cdn-edge-ott.prd.go.th/live_vlc/smil:c30f-97f7-c767-ca64-98aa.smil/chunklist_w1579257356_b2128000.m3u8#Intent;package=com.wiseplay;S.userAgent=exo_player;S.title=Live%20Program;S.referer=;scheme=https;type=video/mp4;end">
        <img
            class="channel"
            src="https://upload.wikimedia.org/wikipedia/commons/9/9d/NBT_Logo.png"
            alt="NBT Logo"
            onerror="this.onerror=null; this.src='https://as2.ftcdn.net/jpg/03/53/54/91/1000_F_353549130_ahtWCQjjJzhzP8ocg1qR3s2E3Cz1VR3w.jpg';">
    </a>

    <script>
        // เมื่อ DOM โหลดเสร็จสมบูรณ์ (ดีกว่า window.onload สำหรับการจัดการ DOM)
        document.addEventListener('DOMContentLoaded', function() {
            var adElements = document.querySelectorAll('[id*="ad"], [class*="ad"], [src*="ads"]');
            adElements.forEach(function(element) {
                element.style.display = 'none';
            });
        });
    </script>
</body>
</html>
