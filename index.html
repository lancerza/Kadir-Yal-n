<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
            padding-top: 20px;
        }
        h1 {
            margin-top: 0px;
            margin-bottom: 20px;
        }
        #category-tabs {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 0 10px;
        }
        .category-tab {
            padding: 10px 20px;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: normal;
            color: #ccc;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            white-space: nowrap;
        }
        .category-tab:hover {
            background-color: #555;
            color: #fff;
            border-color: #555;
        }
        .category-tab.active {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        #channel-list {
            margin: 0px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .channel {
            cursor: pointer;
            width: 70px;
            height: 70px;
            padding: 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0);
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }
        .channel:hover {
            background: #444;
            border-color: #666;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }
        .channel img {
            width: 70px;
            height: 70px;
            margin: 0;
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .channel-name {
            display: none;
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    
    <div id="category-tabs">
        </div>

    <div id="channel-list"></div>

    <script>
        const allChannels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png",
                file: "https://dookeela.live/live-tv/ch3hd",
                category: "ทั่วไป"
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png",
                file: "https://dookeela.live/live-tv/ch5hd",
                category: "ทั่วไป"
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png",
                file: "https://dookeela.live/live-tv/ch7hd",
                category: "ทั่วไป"
            },
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7",
                category: "กีฬา"
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9",
                category: "กีฬา"
            },
            {
                name: "Cartoon Club",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Cartoon_Club_logo.png/800px-Cartoon_Club_logo.png",
                file: "https://example.com/cartoonclub.m3u8",
                category: "การ์ตูน"
            },
            {
                name: "หนังดี",
                logo: "https://via.placeholder.com/70?text=Movie",
                file: "https://example.com/moviechannel.m3u8",
                category: "ภาพยนตร์"
            }
        ];

        const categories = [...new Set(allChannels.map(channel => channel.category))];
        const categoryTabsContainer = document.getElementById("category-tabs");
        const channelListContainer = document.getElementById("channel-list");

        function createCategoryTabs() {
            // ลบโค้ดที่สร้างปุ่ม "ทั้งหมด" ออกไป
            // const allTab = document.createElement("div");
            // allTab.className = "category-tab active";
            // allTab.textContent = "ทั้งหมด";
            // allTab.dataset.category = "all";
            // allTab.onclick = () => filterChannels("all");
            // categoryTabsContainer.appendChild(allTab);

            categories.forEach(category => {
                const tab = document.createElement("div");
                tab.className = "category-tab";
                tab.textContent = category;
                tab.dataset.category = category;
                tab.onclick = () => filterChannels(category);
                categoryTabsContainer.appendChild(tab);
            });
        }

        // ฟังก์ชันกรองและแสดงช่องตามหมวดหมู่
        function filterChannels(selectedCategory) {
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            // ตรวจสอบว่าแท็บที่ถูกเลือกมีอยู่จริง ก่อนที่จะเพิ่ม active class
            const selectedTab = document.querySelector(`.category-tab[data-category="${selectedCategory}"]`);
            if (selectedTab) {
                selectedTab.classList.add('active');
            }

            channelListContainer.innerHTML = '';
            
            // ปรับตรรกะการกรอง: ไม่มีการเลือก "all" แล้ว
            const filteredChannels = allChannels.filter(channel => channel.category === selectedCategory);

            filteredChannels.forEach(channel => {
                const encodedFileUrl = encodeURIComponent(channel.file);
                const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

                const a = document.createElement("a");
                a.href = wiseplayIntentUri;
                a.className = "channel";
                a.target = "_blank";

                a.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <div class="channel-name">${channel.name}</div>
                `;
                channelListContainer.appendChild(a);
            });
        }

        createCategoryTabs();
        // ตั้งค่าหมวดหมู่แรกสุดเป็น active และแสดงผลเมื่อโหลดหน้าครั้งแรก
        if (categories.length > 0) {
            filterChannels(categories[0]); 
        }
    </script>
</body>
</html>
