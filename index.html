<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการช่อง Wiseplay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: flex-start;
            padding-top: 20px;
        }
        h1 {
            margin-top: 0px;
            margin-bottom: 20px;
        }
        #category-tabs {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: nowrap; /* ป้องกันไม่ให้ปุ่มขึ้นบรรทัดใหม่ */
            justify-content: center;
            gap: 12px;
            padding: 0 10px;
            overflow-x: auto; /* ทำให้สามารถเลื่อนแนวนอนได้ */
            -webkit-overflow-scrolling: touch; /* ปรับปรุงการเลื่อนบน iOS */
            scrollbar-width: none; /* ซ่อน scrollbar สำหรับ Firefox */
            -ms-overflow-style: none;  /* ซ่อน scrollbar สำหรับ IE/Edge */
        }
        /* สำหรับ WebKit (Chrome, Safari) */
        #category-tabs::-webkit-scrollbar {
            display: none;
        }

        .category-tab {
            padding: 10px 20px;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: normal;
            color: #ccc;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease; /* เพิ่ม transform ใน transition */
            white-space: nowrap;
            flex-shrink: 0; /* ป้องกันไม่ให้ปุ่มหดตัวเมื่อเนื้อที่จำกัด */
        }
        .category-tab:hover {
            background-color: #555;
            color: #fff;
            border-color: #555;
        }
        .category-tab.active {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            transform: scale(1.05); /* ทำให้ปุ่ม Active ขยายขึ้นเล็กน้อย */
        }

        #channel-list {
            margin: 0px auto;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            min-height: 80px;
            align-items: flex-start;
        }
        .channel {
            cursor: pointer;
            width: 70px;
            height: 70px;
            padding: 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0);
            transition: box-shadow 0.3s ease, background 0.3s ease, border-color 0.3s ease;
        }
        .channel:hover {
            background: #444;
            border-color: #666;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }
        .channel img {
            width: 70px;
            height: 70px;
            margin: 0;
            object-fit: contain;
            border-radius: 0;
            background-color: transparent;
            border: none;
            padding: 0;
        }
        .channel-name {
            display: none;
        }
        .no-channels-message {
            color: #ccc;
            text-align: center;
            width: 100%;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>เลือกช่องเพื่อเปิดใน Wiseplay</h1>
    
    <div id="category-tabs">
        </div>

    <div id="channel-list"></div>

    <script>
        const allChannels = [
            {
                name: "ช่อง 3 HD",
                logo: "https://dookeela.live/uploads/1685812254.png",
                file: "https://dookeela.live/live-tv/ch3hd",
                category: "ทั่วไป"
            },
            {
                name: "Ch5HD",
                logo: "https://dookeela.live/uploads/1664574997.png",
                file: "https://dookeela.live/live-tv/ch5hd",
                category: "ทั่วไป"
            },
            {
                name: "Ch7HD",
                logo: "https://dookeela.live/uploads/1688059473.png",
                file: "https://dookeela.live/live-tv/ch7hd",
                category: "ทั่วไป"
            },
            {
                name: "T-Sports 7",
                logo: "https://dookeela.live/uploads/1673134276.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=135&tv=TSports7",
                category: "กีฬา"
            },
            {
                name: "True Ball Thai 9",
                logo: "https://dookeela.live/uploads/1723660123.png",
                file: "https://goal-th.com/ช่องรายการทีวี/?id=468&tv=TrueBallThai9",
                category: "กีฬา"
            },
            {
                name: "Cartoon Club",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Cartoon_Club_logo.png/800px-Cartoon_Club_logo.png",
                file: "https://example.com/cartoonclub.m3u8",
                category: "การ์ตูน"
            },
            {
                name: "หนังดี",
                logo: "https://via.placeholder.com/70?text=Movie",
                file: "https://example.com/moviechannel.m3u8",
                category: "ภาพยนตร์"
            },
            {
                name: "ช่องข่าวว่าง",
                logo: "https://via.placeholder.com/70?text=News",
                file: "https://example.com/newschannel.m3u8",
                category: "ข่าว" 
            }
        ];

        // กำหนดลำดับการแสดงหมวดหมู่และชื่อที่ต้องการให้แสดง
        const categoryOrder = ["ทั่วไป", "กีฬา", "การ์ตูน", "ภาพยนตร์", "รายการพิเศษ", "ข่าว"]; // คุณสามารถเพิ่ม/ลด/เปลี่ยนลำดับได้ที่นี่

        // สร้างชื่อแสดงผลสำหรับหมวดหมู่ (ถ้าต้องการให้ต่างจาก category ในข้อมูล)
        // ถ้าไม่ต้องการเปลี่ยนชื่อ ให้ categoryDisplayNames[category] || category เป็นแค่ category
        const categoryDisplayNames = {
            "ทั่วไป": "ทั่วไป",
            "กีฬา": "กีฬา",
            "การ์ตูน": "การ์ตูน",
            "ภาพยนตร์": "ภาพยนตร์",
            "รายการพิเศษ": "รายการพิเศษ", 
            "ข่าว": "ข่าวล่าสุด" 
        };

        // ดึงหมวดหมู่ทั้งหมดที่ไม่ซ้ำกันที่มีอยู่จริงใน allChannels เพื่อใช้ในการตรวจสอบว่าหมวดหมู่นั้นมีช่องอยู่จริงหรือไม่
        const actualCategories = [...new Set(allChannels.map(channel => channel.category))];

        const categoryTabsContainer = document.getElementById("category-tabs");
        const channelListContainer = document.getElementById("channel-list");

        function createCategoryTabs() {
            // สร้างปุ่มหมวดหมู่ตามลำดับที่กำหนดใน categoryOrder
            categoryOrder.forEach(category => {
                // ตัวเลือก: แสดงปุ่มเฉพาะหมวดหมู่ที่มีช่องอยู่จริง
                // หากต้องการให้แสดงปุ่มทุกหมวดหมู่ที่ระบุใน categoryOrder แม้จะยังไม่มีช่อง ให้คอมเมนต์ if นี้ออกไป
                // if (actualCategories.includes(category)) { 
                    const tab = document.createElement("div");
                    tab.className = "category-tab";
                    tab.textContent = categoryDisplayNames[category] || category; 
                    tab.dataset.category = category;
                    tab.onclick = () => filterChannels(category);
                    categoryTabsContainer.appendChild(tab);
                // } 
            });
        }

        // ฟังก์ชันกรองและแสดงช่องตามหมวดหมู่
        function filterChannels(selectedCategory) {
            // ลบ active class ออกจากทุกแท็บ
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
                tab.style.transform = 'scale(1)'; // รีเซ็ตขนาด
            });
            
            // เพิ่ม active class ให้แท็บที่ถูกเลือกและปรับขนาด
            const selectedTab = document.querySelector(`.category-tab[data-category="${selectedCategory}"]`);
            if (selectedTab) {
                selectedTab.classList.add('active');
                // selectedTab.style.transform = 'scale(1.05)'; // ไม่ต้อง set ตรงนี้แล้ว เพราะมีใน active class
            }

            channelListContainer.innerHTML = ''; // ล้างรายการช่องเดิม
            
            const filteredChannels = allChannels.filter(channel => channel.category === selectedCategory);

            if (filteredChannels.length === 0) {
                // แสดงข้อความเมื่อไม่พบช่อง
                const messageDiv = document.createElement("div");
                messageDiv.className = "no-channels-message";
                messageDiv.textContent = `ไม่พบช่องในหมวดหมู่ "${categoryDisplayNames[selectedCategory] || selectedCategory}" นี้`;
                channelListContainer.appendChild(messageDiv);
            } else {
                filteredChannels.forEach(channel => {
                    const encodedFileUrl = encodeURIComponent(channel.file);
                    const wiseplayIntentUri = `intent://${encodeURIComponent(channel.name)}#Intent;package=com.wiseplay;S.url=${encodedFileUrl};S.title=${encodeURIComponent(channel.name)};scheme=https;type=video/mp4;end`;

                    const a = document.createElement("a");
                    a.href = wiseplayIntentUri;
                    a.className = "channel";
                    a.target = "_blank";

                    a.innerHTML = `
                        <img src="${channel.logo}" alt="${channel.name}">
                        <div class="channel-name">${channel.name}</div>
                    `;
                    channelListContainer.appendChild(a);
                });
            }
        }

        // เริ่มต้นสร้างแท็บและกำหนดหมวดหมู่เริ่มต้นเมื่อโหลดหน้าครั้งแรก
        createCategoryTabs();
        
        let initialCategoryToShow = null;
        for (let i = 0; i < categoryOrder.length; i++) {
            const category = categoryOrder[i];
            const channelsInCategory = allChannels.filter(channel => channel.category === category);
            if (channelsInCategory.length > 0) {
                initialCategoryToShow = category;
                break;
            }
        }
        
        if (initialCategoryToShow) {
            filterChannels(initialCategoryToShow);
        } else {
            // ถ้าไม่มีช่องในทุกหมวดหมู่ที่กำหนดไว้ใน categoryOrder
            channelListContainer.innerHTML = '<p class="no-channels-message">ยังไม่มีช่องรายการในระบบ</p>';
            // และไม่มีแท็บ active เพราะไม่มีช่องให้เลือก
        }
    </script>
</body>
</html>
